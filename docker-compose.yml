version: '3.8'

services:
  # ============================================
  # PostgreSQL Database (опционально, для локальной разработки)
  # Для production используйте внешнюю БД и укажите DATABASE_URL в .env
  # Запуск с postgres: docker-compose --profile postgres up -d
  # ============================================
  postgres:
    image: postgres:16-alpine
    container_name: maruntime-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: maruntime
      POSTGRES_PASSWORD: ${DB_PASSWORD:-maruntime_secret}
      POSTGRES_DB: maruntime
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U maruntime -d maruntime"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - maruntime-network
    profiles:
      - postgres
      - full

  # ============================================
  # Gateway API (external: 9051, internal: 8000)
  # ============================================
  gateway:
    build:
      context: .
      dockerfile: docker/gateway.Dockerfile
    container_name: maruntime-gateway
    restart: unless-stopped
    ports:
      - "${GATEWAY_PORT:-9051}:8000"
    environment:
      DATABASE_URL: ${DATABASE_URL:-postgresql+asyncpg://maruntime:maruntime_secret@postgres:5432/maruntime}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      PYTHONPATH: /app/src
    volumes:
      - memory_data:/app/memory_dir
      - logs_data:/app/logs
    networks:
      - maruntime-network

  # ============================================
  # Admin API (external: 9052, internal: 8001)
  # ============================================
  admin-api:
    build:
      context: .
      dockerfile: docker/admin-api.Dockerfile
    container_name: maruntime-admin-api
    restart: unless-stopped
    ports:
      - "${ADMIN_API_PORT:-9052}:8001"
    environment:
      DATABASE_URL: ${DATABASE_URL:-postgresql+asyncpg://maruntime:maruntime_secret@postgres:5432/maruntime}
      PYTHONPATH: /app/src
    networks:
      - maruntime-network

  # ============================================
  # Admin UI (external: 9050, internal: 3000)
  # ============================================
  admin-ui:
    build:
      context: .
      dockerfile: docker/admin-ui.Dockerfile
      args:
        NEXT_PUBLIC_GATEWAY_API_URL: ${NEXT_PUBLIC_GATEWAY_API_URL:-http://localhost:9051}
        NEXT_PUBLIC_ADMIN_API_URL: ${NEXT_PUBLIC_ADMIN_API_URL:-http://localhost:9052}
    container_name: maruntime-admin-ui
    restart: unless-stopped
    ports:
      - "${ADMIN_UI_PORT:-9050}:3000"
    depends_on:
      - gateway
      - admin-api
    networks:
      - maruntime-network

  # ============================================
  # Database Migrations (run once)
  # docker-compose --profile migrate up migrate
  # ============================================
  migrate:
    build:
      context: .
      dockerfile: docker/gateway.Dockerfile
    container_name: maruntime-migrate
    environment:
      DATABASE_URL: ${DATABASE_URL:-postgresql+asyncpg://maruntime:maruntime_secret@postgres:5432/maruntime}
      PYTHONPATH: /app/src
    command: ["alembic", "upgrade", "head"]
    networks:
      - maruntime-network
    profiles:
      - migrate

  # ============================================
  # Seed Data (run once)
  # docker-compose --profile seed up seed
  # ============================================
  seed:
    build:
      context: .
      dockerfile: docker/gateway.Dockerfile
    container_name: maruntime-seed
    environment:
      DATABASE_URL: ${DATABASE_URL:-postgresql+asyncpg://maruntime:maruntime_secret@postgres:5432/maruntime}
      PYTHONPATH: /app/src
    command: ["python", "-m", "scripts.seed_catalog"]
    networks:
      - maruntime-network
    profiles:
      - seed

volumes:
  postgres_data:
    name: maruntime-postgres-data
  memory_data:
    name: maruntime-memory-data
  logs_data:
    name: maruntime-logs-data

networks:
  maruntime-network:
    name: maruntime-network
    driver: bridge
