# Nginx overlay for docker-compose
# Usage: docker-compose -f docker-compose.yml -f docker-compose.nginx.yml up -d

version: '3.8'

services:
  # ============================================
  # Nginx Reverse Proxy
  # ============================================
  nginx:
    image: nginx:alpine
    container_name: maruntime-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./certs:/etc/nginx/certs:ro  # Optional: SSL certificates
    depends_on:
      - gateway
      - admin-api
      - admin-ui
    networks:
      - maruntime-network
    healthcheck:
      test: ["CMD", "nginx", "-t"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Override admin-ui to not expose port directly
  admin-ui:
    ports: []

  # Override gateway to not expose port directly  
  gateway:
    ports: []

  # Override admin-api to not expose port directly
  admin-api:
    ports: []
